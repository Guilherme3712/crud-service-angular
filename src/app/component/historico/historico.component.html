<div class="container mt-2">
    <div class="card">
      <div class="card-header">
        <h1>Históricos</h1>
        <button class="btn btn-primary" (click)="btnLimpar()">
          Limpar
        </button>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Operação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let historico of listaHistorico; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{historico.nome}}</td>
              <td>{{historico.quantidade}}</td>
              <td>{{historico.tipo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
